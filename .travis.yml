sudo: false
arch:
   - amd64
   - ppc64le
language: go
        - "1.15.3"
#go_import_path: go.uber.org/atomic
go_import_path: github.com/stretchr/testify/assert

env:
  global:
    - GO113MODULE=on

matrix:
  include:
  - go: oldstable
  - go: stable
    env: LINT=1
  - go: oldstable
    arch : ppc64le
  - go: stable
    env: LINT=1
    arch : ppc64le

cache:
  directories:
    - vendor

before_install:
  - go version
 # - go get github.com/stretchr/testify/assert


script:
  - test -z "$LINT" || make lint
  - make cover

after_success:
  - bash <(curl -s https://codecov.io/bash)
